<!DOCTYPE html>
<html>
<head>
    <title>Car Guesser</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <!-- <script src="upload.js"></script> -->
</head>
<body>
    <div id="container">
        <div id="text">
            <h1>Car Guesser</h1>
            <p>Guess the car brand and model by the image</p>
        </div>

        <div id="file">
            <img id="image" src="https://placehold.co/600x400" alt="Image"></img>

            <form id="uploadURL" method="post" enctype="multipart/form-data">
                <input type="text" placeholder="Image URL">
                <button type="submit">Scan</button>
            </form>

            <form id="uploadFile" method="post" enctype="multipart/form-data">
                <input type="file" id="fileInput" accept="image/*">
                <button type="submit">Upload</button>
            </form>

        </div>

        <div id="result">
            <h2>Result</h2>
            <p id="result">No result</p>
        </div>
    </div>
</html>
