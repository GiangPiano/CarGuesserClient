<!DOCTYPE html>
<html>
<head>
    <title>Car Guesser</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <script src="upload.js"></script>
</head>
<body>
    <div class="container">
        <div class="text">
            <h1>Car Guesser</h1>
            <p>Guess the car brand and model by the image.</p>
        </div>
        <div class="file">
            <img id="image" src="https://placehold.co/600x400" alt="Image"></img>
            <form id="uploadForm" method="post" enctype="multipart/form-data">
                <input type="file" id="fileInput" accept="image/*">
                <input type="text" name="file" placeholder="Image URL">
                <button type="submit";">Upload</button>
            </form>
        </div>
        <div class="result">
            <h2>Result</h2>
            <p id="result">No result</p>
        </div>
    </div>
</html>
